<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>$title$</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css2?family=DM+Mono&family=Lora&display=swap">
    <link rel="stylesheet" type="text/css" href="/assets/EBGaramond/font.css">
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
  </head>
  <body data-bs-spy="scroll" data-bs-target="docnav">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 sidebar">
          <nav id="sitenav">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/archive/">Archive</a></li>
            </ul>
          </nav>

          <header class="doctitle">
            <h1>$title$</h1>
            $if(subtitle)$
            <p class="subtitle">$subtitle$</p>
            $endif$
          </header>


          <nav id="docnav">
            <ul class="nav">
              $for(toc)$
              <li class="nav-item"><a class="nav-link" href="#$fragment$">$title$</a></li>
              $endfor$
            </ul>
          </nav>

        </div>
        <main class="col-lg-6 $if(pageClass)$$pageClass$$endif$">
          $body$
        </main>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
          </div>
          <div class="col-lg-9">
            <ul>
              <li><a href="mailto:twey@twey.co.uk">twey@twey.co.uk</a></li>
              <li><a href="https://github.com/Twey/">GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
